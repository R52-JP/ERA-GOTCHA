<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>【世界史】基本年代テスト</title>
  <style>
    @font-face {
      font-family: 'MPlus1-Ebold'; 
      src: url('https://r52-jp.github.io/WORDS/Fonts/MPLUS1-ExtraBold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'MPlus1-Regular'; 
      src: url('https://r52-jp.github.io/WORDS/Fonts/MPLUS1-Regular.ttf') format('truetype');
    }
    h1 {
        font-weight: normal;
        border-bottom: double 5px #FFC778;
        line-height: 1.5;
        font-family: "MPlus1-Ebold";
    }
    .amount {
      line-height: 0.5;
      font-family: "MPlus1-Ebold";
    }
    .underline {
      border-bottom: solid
    }
    p {
      font-family: "MPlus1-Ebold";
      text-align: center;
      font-size:50px;
    }
    .underline {
      font-size:0px;
    }
    input[type="range"]::-webkit-slider-thumb {
      opacity: 0;
    }
    .slider {
      -webkit-appearance: none;/* CSS適用のおまじない */
      appearance: none;/* CSS適用のおまじない */
      background: lightgreen;/* バーの色 */
      width: 100%;
    }
    select {
      font-family: "MPlus1-Ebold";
      font-size:20px;
    }
    .put_ans {
      width: 100px;
      font-family: "MPlus1-Ebold";
      font-size:20px;
    }
    .ans {
      font-family: "MPlus1-Ebold";
      font-size:20px;
      text-align: center;
    }
    button {
      font-family: "MPlus1-Ebold";
      font-size:20px;
    }
    .real_ans {
      font-family: 'MPlus1-Ebold'; 
      font-size: 30px;
      line-height: 1;
    }
    .goro {
      font-family: 'MPlus1-Regular'; 
      font-size: 20px;
      line-height: 1;
      margin:auto
    }
    .goro > ruby {
      font-family: 'MPlus1-Regular'; 
      font-size: 25px;
      line-height: 1;
    }
    .TorF {
      width: 100%;
      line-height: 0.2;
    }
  </style>
</head>
<body>
  <h1>【世界史】基本年代テスト！</h1>
  <div id="slider_div"><input type="range" min="0" max="2" step="1" value="0" class="slider" disabled></div>
  <p id="problem">[次へ]を押して開始</p>
  <p class="underline"></p><br>
  <div class="ans" id="ans">
    <select name="exam_mode" id="exam_mode">
      <option value="year_mode">年号のみ出題</option>
      <option value="century_mode">世紀のみ出題</option>
      <option value="all_mode">年号・世紀から出題</option>
    </select>　
    <select name="number_mode" id="number_mode">
      <option value="mode15">15問ランダムに出題</option>
      <option value="mode50">50問ランダムに出題</option>
      <option value="all_mode">すべて出題</option>
    </select>　
    <button id="next">次へ</button>
  </div>
  <br>
  <p id="T/F" class="TorF">　</p>
  <p class="underline"></p>
  <div id="ans_viewer"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    let data; // (A).
    let century_data;
    let url = "https://r52-jp.github.io/ERA-GOTCHA/data.txt";
    $.get(url, (data_) => {
      data = data_ // (A)に値を代入.
    });
    url = "https://r52-jp.github.io/ERA-GOTCHA/data_century.txt";
    $.get(url, (data__) => {
      century_data = data__ // (A)に値を代入.
    });

    /*【関数】バーの色を現在値に合わせる */
    function setSeekbar() {
      let slider = document.querySelector('.slider'); // input 要素を取得.
      // 値の取得
      let now = parseFloat(slider.value); // 現在値.
      let max = parseFloat(slider.getAttribute('max')); // 最大値.
      let min = parseFloat(slider.getAttribute('min')); // 最小値.
      // 現在値がバーではどの位置［％］なのかを計算
      let percent = (now - min) / (max - min) * 100;
      // 算出した位置［％］を linear-gradient に適用
      slider.style.background = `linear-gradient(to right, orange ${percent}%, lightgray ${percent}%)`; 
    };
    /* 初期値に合わせてバーの色を変える */
    setSeekbar();

    //リストをシャッフルする関数(Fisher-Yates法).
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    };
    
    let now_num = -1; // 現在表示している問題番号(0~).
    let problem_label = document.getElementById("problem");
    let point = 0; // 得点.

    // 初期化・・・「dataの値の整理(リスト化など)」「回答欄を選択可能にする」.
    function init() {
      // 改行コードでdata(文字列)を分割→data(リスト).
      data = data.split("\n");
      // dataの要素のうち，値が「""」であるものを削除.
      for (let i=0; i<data.length; i++) {
        if (data[i] == "") {
          data.splice(i, i);
        };
      };
      // ":"でdataの各要素を分割.
      for (let i=0; i<data.length; i++) {
        data[i] = data[i].split(":");
      };

      // 改行コードでcentury_data(文字列)を分割→century_data(リスト).
      century_data = century_data.split("\n");
      // dcentury_dataの要素のうち，値が「""」であるものを削除.
      for (let i=0; i<century_data.length; i++) {
        if (century_data[i] == "") {
          century_data.splice(i, i);
        };
      };
      // ":"でcentury_dataの各要素を分割.
      for (let i=0; i<century_data.length; i++) {
        century_data[i] = century_data[i].split(":");
      };

      // exam_modeごとにdataを設定.
      let exam_mode_value = document.getElementById("exam_mode").value
      if (exam_mode_value == "century_mode") {
        data = century_data
      } else if (exam_mode_value == "all_mode") {
        data = data.concat(century_data)
      }

      data = shuffle(data)

      // number_modeごとにdataを設定.
      let number_mode_value = document.getElementById("number_mode").value
      if (number_mode_value == "mode15") {
        data = data.slice(0, 15);
      } else if (number_mode_value == "mode50") {
        data = data.slice(0, 50);
      }
      document.getElementById("slider_div").innerHTML = `<input type="range" min="0" max="` + String(data.length) + `" step="1" value="0" class="slider" disabled>`
    };
    
    // 次の問題を表示する関数(「次へ」ボタンのonclickイベント).
    function view_next() {
      if (now_num == -1) {
        init() // 初回のみ実行.
      };
      // 年代テストが終わった時の処理.
      if (now_num == data.length - 1) {
        let base_elements =
          `<select name="AD/BC" id="AD/BC"><option value="AD">紀元後</option><option value="BC">紀元前</option></select>
          <input class="put_ans" id="put_ans" type="number"></input>
          <a>年　</a><button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
        // 割り当てる.
        document.getElementById("ans").innerHTML = base_elements
        document.getElementById("T/F").innerText = "終了！";
        document.getElementById("T/F").style.color = "#99CC33";
        document.getElementById("next").setAttribute("disabled", true); // 「次へ」ボタンを選択不可能に.
        document.getElementById("check").setAttribute("disabled", true); // 「回答」ボタンを選択不可能に.
        document.getElementById("AD/BC").value = "AD"; // 紀元後(デフォルトの値)に指定.
        document.getElementById("put_ans").value = ""; // 年代の回答欄を空欄に指定.
        document.getElementById("AD/BC").setAttribute("disabled", true); // 紀元前/紀元後リストを選択不可能に.
        document.getElementById("put_ans").setAttribute("disabled", true); // 年代の回答欄を選択不可能に.
        document.getElementById("ans_viewer").innerHTML = 
            `<a class="goro">これにて世界史の基本年代テストは終了です。お疲れさまでした。</a><br>
            <a class="goro">再度挑戦したい方は，</a>
            <a class="goro" href="https://r52-jp.github.io/ERA-GOTCHA/main.html">ここ</a>
            <a class="goro">を押してください。</a>
            <p class="real_ans">点数：` + String(point) + "/" + String(data.length) + "</p>";
        return "finish";
      };
      now_num = now_num + 1;
      console.log(data[now_num]);
      document.getElementById("ans").innerHTML = ""
      if (data[now_num][0] != "1" && data[now_num][0] != "2" && data[now_num][0] != "3" && data[now_num][0] != "4") {
        let base_elements =
          `<select name="AD/BC" id="AD/BC"><option value="AD">紀元後</option><option value="BC">紀元前</option></select>
          <input class="put_ans" id="put_ans" type="number"></input>
          <a>年　</a><button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
        // 割り当てる.
        document.getElementById("ans").innerHTML = base_elements
        problem_label.innerText = data[now_num][0] // 「問題」を表示.
      } else {
        if (data[now_num][0] == "1") {
          let base_elements =
            `<select name="AD/BC" id="AD/BC"><option value="AD">紀元後</option><option value="BC">紀元前</option></select>
            <input class="put_ans" id="put_ans" type="number"></input>
            <a>世紀　</a><button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
          // 割り当てる.
          document.getElementById("ans").innerHTML = base_elements
          problem_label.innerText = data[now_num][1]; // 「問題」を表示.
        } else if (data[now_num][0] == "2") {
          let base_elements =
            `<input class="put_ans" id="put_ans1" type="number"></input>
            <a>世紀～</a>
            <input class="put_ans" id="put_ans2" type="number"></input>
            <a>世紀　</a>
            <button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
          // 割り当てる.
          document.getElementById("ans").innerHTML = base_elements
          problem_label.innerText = data[now_num][1] // 「問題」を表示.
        } else if (data[now_num][0] == "3") {
          let base_elements =
            `<input class="put_ans" id="put_ans1" type="number"></input>
            <a>世紀</a>
            <select id="1s/e"><option value="前">前半</option><option value="後">後半</option></select>
            <a>～</a>
            <input class="put_ans" id="put_ans2" type="number"></input>
            <a>世紀</a>
            <select id="2s/e"><option value="前">前半</option><option value="後">後半</option></select>
            <a>　</a>
            <button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
          // 割り当てる.
          document.getElementById("ans").innerHTML = base_elements
          problem_label.innerText = data[now_num][1] // 「問題」を表示.
        } else if (data[now_num][0] == "4") {
          let base_elements =
            `<input class="put_ans" id="put_ans1" type="number"></input>
            <a>世紀中ごろ～</a>
            <input class="put_ans" id="put_ans2" type="number"></input>
            <a>世紀中ごろ　</a>
            <button id="check" disabled>回答</button><a>　</a><button id="next">次へ</button>`
          // 割り当てる.
          document.getElementById("ans").innerHTML = base_elements
          problem_label.innerText = data[now_num][1] // 「問題」を表示.
        };
      };
      document.getElementById("next").setAttribute("onclick", "view_next()");
      document.getElementById("check").setAttribute("onclick", "check_answer()");
      document.getElementById("check").removeAttribute("disabled"); // 「回答」ボタンを選択可能に.
      document.getElementById("next").setAttribute("disabled", true); // 「次へ」ボタンを選択不可能に.
      document.getElementById("T/F").innerText = "　";
      document.getElementById("ans_viewer").innerHTML = "";
      // 進捗バーを更新.
      document.getElementById("slider_div").innerHTML = `<input type="range" min="0" max="` + String(data.length) + `" step="1" value="` + String(now_num+1) + `" class="slider" disabled>`
      setSeekbar();
      
    }

    function results(T_F) {
      let TorF = document.getElementById("T/F");
      if (T_F == "正解") {
        TorF.innerText = "正解！";
        TorF.style.color = "red";
        point = point + 1;
      } else {
        TorF.innerText = "不正解...";
        TorF.style.color = "blue";
      }
      view_ans();
    }

    // 回答を確認する関数.
    function check_answer() {
      if (data[now_num][0] != "1" && data[now_num][0] != "2" && data[now_num][0] != "3" && data[now_num][0] != "4") {
        // 要素を取得.
        let ans_value = document.getElementById("put_ans");
        // 回答欄が空欄の場合，alertする.
        if (ans_value.value == "") {
          alert("回答を入力してください");
          return;
        };
        if (data[now_num][1].indexOf('前') > -1) { 
          // 紀元前の場合.
          if ( (document.getElementById("AD/BC").value == "BC")&&(ans_value.value == data[now_num][1].substr(1)) ) {
            results("正解")
          } else {
            results("不正解")
          }
        } else {
          // 紀元後の場合.
          if ( (document.getElementById("AD/BC").value == "AD")&&(ans_value.value == data[now_num][1]) ) {
            results("正解")
          } else {
            results("不正解")
          }
        };
      } else if (data[now_num][0] == "1") {
        // 要素を取得.
        let ans_value = document.getElementById("put_ans");
        // 回答欄が空欄の場合，alertする.
        if (ans_value.value == "") {
          alert("回答を入力してください");
          return;
        };
        if (data[now_num][2].indexOf('前') > -1) { 
          // 紀元前の場合.
          if ( (document.getElementById("AD/BC").value == "BC")&&(ans_value.value == data[now_num][2].substr(1)) ) {
            results("正解")
          } else {
            results("不正解")
          }
        } else {
          // 紀元後の場合.
          if ( (document.getElementById("AD/BC").value == "AD")&&(ans_value.value == data[now_num][2]) ) {
            results("正解")
          } else {
            results("不正解")
          }
        };
      } else if (data[now_num][0] == "2" || data[now_num][0] == "4") {
        // 要素を取得.
        let ans_value1 = document.getElementById("put_ans1");
        let ans_value2 = document.getElementById("put_ans2");
        // 回答欄が空欄の場合，alertする.
        if (ans_value1.value == "" || ans_value2.value == "") {
          alert("回答を入力してください");
          return;
        };
        if ( (ans_value1.value == data[now_num][2])&&(ans_value2.value == data[now_num][3]) ) {
          results("正解")
        } else {
          results("不正解")
        }
      } else if (data[now_num][0] == "3") {
        // 要素を取得.
        let ans_value1 = document.getElementById("put_ans1");
        let ans_value2 = document.getElementById("put_ans2");
        // 回答欄が空欄の場合，alertする.
        if (ans_value1.value == "" || ans_value2.value == "") {
          alert("回答を入力してください");
          return;
        };
        if ( (ans_value1.value == data[now_num][2])&&(ans_value2.value == data[now_num][4])&&(document.getElementById("1s/e").value == data[now_num][3])&&(document.getElementById("2s/e").value == data[now_num][5]) ) {
          results("正解")
        } else {
          results("不正解")
        }
      }
      // 「次へ」ボタンを選択可能に, 「回答」ボタンを選択不可能にする.
      document.getElementById("next").removeAttribute("disabled");
      document.getElementById("check").setAttribute("disabled", true);
    };

    // 解答を表示する関数.
    function view_ans() {
      if (data[now_num][0] != "1" && data[now_num][0] != "2" && data[now_num][0] != "3" && data[now_num][0] != "4") {
        let real_answer_HTML = `<p class="real_ans"><mark>【` + data[now_num][0] + "】：" + data[now_num][1] + "年</mark></p><br>" // ex.<a>バビロン捕囚の開始：前586年</a><br>
        let goro_HTML = `<p class="goro">語呂合わせ：` + data[now_num][2].split("{").join("<ruby>").split("}").join("</ruby>").split("[").join("<rt>").split("]").join("</rt>").split("|").join("<br>") + "</p>"
        document.getElementById("ans_viewer").innerHTML = real_answer_HTML + goro_HTML;
      } else if (data[now_num][0] == "1") {
        let real_answer_HTML = `<p class="real_ans"><mark>【` + data[now_num][1] + "】：" + data[now_num][2] + "世紀</mark></p><br>" // ex.<a>バビロン捕囚の開始：前586年</a><br>
        let goro_HTML = `<p class="goro">語呂合わせ：` + data[now_num][3].split("{").join("<ruby>").split("}").join("</ruby>").split("[").join("<rt>").split("]").join("</rt>").split("|").join("<br>") + "</p>"
        document.getElementById("ans_viewer").innerHTML = real_answer_HTML + goro_HTML;
      } else if (data[now_num][0] == "2") {
        let real_answer_HTML = `<p class="real_ans"><mark>【` + data[now_num][1] + "】：" + data[now_num][2] + "世紀～" + data[now_num][3] + "世紀</mark></p><br>" // ex.<a>バビロン捕囚の開始：前586年</a><br>
        let goro_HTML = `<p class="goro">語呂合わせ：` + data[now_num][4].split("{").join("<ruby>").split("}").join("</ruby>").split("[").join("<rt>").split("]").join("</rt>").split("|").join("<br>") + "</p>"
        document.getElementById("ans_viewer").innerHTML = real_answer_HTML + goro_HTML;
      } else if (data[now_num][0] == "3") {
        let real_answer_HTML = `<p class="real_ans"><mark>【` + data[now_num][1] + "】：" + data[now_num][2] + "世紀" + data[now_num][3] + "半～" + data[now_num][4] + "世紀" + data[now_num][5] + "半" + "</mark></p><br>" // ex.<a>バビロン捕囚の開始：前586年</a><br>
        let goro_HTML = `<p class="goro">語呂合わせ：` + data[now_num][6].split("{").join("<ruby>").split("}").join("</ruby>").split("[").join("<rt>").split("]").join("</rt>").split("|").join("<br>") + "</p>"
        document.getElementById("ans_viewer").innerHTML = real_answer_HTML + goro_HTML;
      } else if (data[now_num][0] == "4") {
        let real_answer_HTML = `<p class="real_ans"><mark>【` + data[now_num][1] + "】：" + data[now_num][2] + "世紀中ごろ～" + data[now_num][3] + "世紀中ごろ</mark></p><br>" // ex.<a>バビロン捕囚の開始：前586年</a><br>
        let goro_HTML = `<p class="goro">語呂合わせ：` + data[now_num][4].split("{").join("<ruby>").split("}").join("</ruby>").split("[").join("<rt>").split("]").join("</rt>").split("|").join("<br>") + "</p>"
        document.getElementById("ans_viewer").innerHTML = real_answer_HTML + goro_HTML;
      }
    };

    function ModeSelectListener() {
      let exam_mode_value = document.getElementById("exam_mode").value
      document.getElementById("number_mode").innerHTML = "";
      if (exam_mode_value == "century_mode") {
        let all_op = document.createElement("option");
          all_op.text = "すべて出題";
          all_op.value = "all_mode";
        document.getElementById("number_mode").appendChild(all_op)
      } else {
        let mode15_op = document.createElement("option");
          mode15_op.text = "15問ランダムに出題";
          mode15_op.value = "mode15";
        let mode50_op = document.createElement("option");
          mode50_op.text = "50問ランダムに出題";
          mode50_op.value = "mode50";
        let all_op = document.createElement("option");
          all_op.text = "すべて出題";
          all_op.value = "all_mode";
        document.getElementById("number_mode").appendChild(mode15_op)
        document.getElementById("number_mode").appendChild(mode50_op)
        document.getElementById("number_mode").appendChild(all_op)
      }
    }

    document.getElementById("next").setAttribute("onclick", "view_next()");
    document.getElementById("exam_mode").setAttribute("onchange", "ModeSelectListener()");
  </script>
</body>
</html>
